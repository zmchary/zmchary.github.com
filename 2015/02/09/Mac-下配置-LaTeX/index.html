    <h1 class="title">Mac 下配置 LaTeX</h1>
  

  </header>
  
  <div class="entry">
    
      <p>本文主要是一劳永逸的解决 ctex 宏包在 Mac 上的默认字体配置, 下次再琢磨下怎样扩展到 xeCJK 宏包.</p>
<p>打开终端, 键入以下命令:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span>
<span class="line">2</span>
<span class="line">3</span>
<span class="line">4</span>
<span class="line">5</span>
</pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /usr/local/texlive/texmf-local/tex/latex/</span>
<span class="line"><span class="built_in">sudo</span> mkdir ./ctex/</span>
<span class="line"><span class="built_in">sudo</span> mkdir ./ctex/cfg/</span>
<span class="line"><span class="built_in">cd</span> ./ctex/cfg/</span>
<span class="line"><span class="built_in">sudo</span> vim ctexopts.cfg</span>
</pre></td></tr></table></figure>

<p>复制以下内容：</p>
<figure class="highlight tex"><table><tr><td class="gutter"><pre><span class="line">1</span>
<span class="line">2</span>
<span class="line">3</span>
<span class="line">4</span>
</pre></td><td class="code"><pre><span class="line"><span class="command">\ExecuteOptions</span><span class="special">{</span>UTF8<span class="special">}</span></span>
<span class="line"><span class="command">\ExecuteOptions</span><span class="special">{</span>nofonts<span class="special">}</span></span>
<span class="line"></span>
<span class="line"><span class="command">\endinput</span></span>
</pre></td></tr></table></figure>

<p>保存退出, 编辑 <code>ctex.cfg</code></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span>
</pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> vim ctex.cfg</span>
</pre></td></tr></table></figure>
