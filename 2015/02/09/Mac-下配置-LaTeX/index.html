        <h1 class="post-title">
          
          
            
              Mac 下配置 LaTeX
            
          
        </h1>
      

      <div class="post-meta">
          <span class="post-time">

      <div class="post-body">

        
        

        
          <p>本文主要是一劳永逸的解决 ctex 宏包在 Mac 上的默认字体配置, 下次再琢磨下怎样扩展到 xeCJK 宏包.</p>
<p>打开终端, 键入以下命令:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">cd</span> /usr/local/texlive/texmf-local/tex/latex/</div><div class="line"><span class="built_in">sudo</span> mkdir ./ctex/</div><div class="line"><span class="built_in">sudo</span> mkdir ./ctex/cfg/</div><div class="line"><span class="built_in">cd</span> ./ctex/cfg/</div><div class="line"><span class="built_in">sudo</span> vim ctexopts.cfg</div></pre></td></tr></table></figure>

<p>复制以下内容：</p>
<figure class="highlight tex"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="command">\ExecuteOptions</span><span class="special">{</span>UTF8<span class="special">}</span></div><div class="line"><span class="command">\ExecuteOptions</span><span class="special">{</span>nofonts<span class="special">}</span></div><div class="line"></div><div class="line"><span class="command">\endinput</span></div></pre></td></tr></table></figure>

<p>保存退出, 编辑 <code>ctex.cfg</code></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">sudo</span> vim ctex.cfg</div></pre></td></tr></table></figure>

<p>复制我的字体配置文件</p>
<figure class="highlight tex"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div></pre></td><td class="code"><pre><div class="line"><span class="comment">%==================== 设置英文字体 ====================%</span></div><div class="line"><span class="command">\setmainfont</span><span class="special">[</span>Ligatures=TeX<span class="special">]</span><span class="special">{</span>Minion Pro<span class="special">}</span><span class="comment">%--------------------英文衬线字体</span></div><div class="line"><span class="command">\setsansfont</span><span class="special">[</span>Ligatures=TeX<span class="special">]</span><span class="special">{</span>Myriad Pro<span class="special">}</span><span class="comment">%------------------------英文无衬线字体</span></div><div class="line"><span class="command">\setmonofont</span><span class="special">[</span>Ligatures=TeX<span class="special">]</span><span class="special">{</span>Adobe Garamond Pro<span class="special">}</span><span class="comment">%-------------------------英文等宽字体</span></div><div class="line"><span class="comment">%==================== 中文字体设置 ====================%</span></div><div class="line"><span class="command">\setCJKmainfont</span><span class="special">[</span>ItalicFont=STKaiti,</div><div class="line">		BoldFont=Hiragino Sans GB W6,</div><div class="line">		Mapping=fullwidth-stop<span class="special">]</span><span class="special">{</span>FZJPSSJW--GB1-0<span class="special">}</span><span class="comment">%-----正文罗马族的CJK字体</span></div><div class="line"><span class="command">\setCJKsansfont</span><span class="special">[</span>Mapping=fullwidth-stop<span class="special">]</span><span class="special">{</span>Hiragino Sans GB W6<span class="special">}</span><span class="comment">%-----正文无衬线字体</span></div><div class="line"><span class="command">\setCJKmonofont</span><span class="special">[</span>Mapping=fullwidth-stop<span class="special">]</span><span class="special">{</span>STFangsong<span class="special">}</span><span class="comment">%-----等宽字体</span></div><div class="line"><span class="comment">%=================== 其他中文字体设置 ==================%</span></div><div class="line"><span class="comment">%%方正苏新诗柳楷简体</span></div><div class="line"><span class="command">\newCJKfontfamily</span><span class="special">[</span>zhnkai<span class="special">]</span><span class="command">\newkaiti</span><span class="special">[</span>Mapping=fullwidth-stop<span class="special">]</span><span class="special">{</span>FZSXSLKJW--GB1-0<span class="special">}</span></div><div class="line"><span class="comment">%%方正精品书宋简体</span></div><div class="line"><span class="command">\newCJKfontfamily</span><span class="special">[</span>zhsong<span class="special">]</span><span class="command">\songti</span><span class="special">[</span>Mapping=fullwidth-stop<span class="special">]</span><span class="special">{</span>FZJPSSJW--GB1-0<span class="special">}</span></div><div class="line"><span class="comment">%%方正兰亭刊黑</span></div><div class="line"><span class="command">\newCJKfontfamily</span><span class="special">[</span>zhhei<span class="special">]</span><span class="command">\heiti</span><span class="special">[</span>Mapping=fullwidth-stop<span class="special">]</span><span class="special">{</span>FZLTKHK--GBK1-0<span class="special">}</span>   </div><div class="line"><span class="comment">%最好使用 \bf   or \textbf</span></div><div class="line"><span class="comment">%%</span></div><div class="line"><span class="command">\newCJKfontfamily</span><span class="special">[</span>zhkai<span class="special">]</span><span class="command">\kaiti</span><span class="special">[</span>Mapping=fullwidth-stop<span class="special">]</span><span class="special">{</span>STKaiti<span class="special">}</span></div><div class="line"><span class="comment">%%</span></div><div class="line"><span class="command">\newCJKfontfamily</span><span class="special">[</span>zhfs<span class="special">]</span><span class="command">\fangsong</span><span class="special">[</span>Mapping=fullwidth-stop<span class="special">]</span><span class="special">{</span>STFangsong<span class="special">}</span></div><div class="line"><span class="comment">%%方正启体简体</span></div><div class="line"><span class="command">\newCJKfontfamily</span><span class="special">[</span>zhqg<span class="special">]</span><span class="command">\qigong</span><span class="special">[</span>Mapping=fullwidth-stop<span class="special">]</span><span class="special">{</span>FZQTJW--GB1-0<span class="special">}</span></div><div class="line"><span class="comment">%%</span></div><div class="line"><span class="command">\newCJKfontfamily</span><span class="special">[</span>dqchei<span class="special">]</span><span class="command">\dqhc</span><span class="special">[</span>Mapping=fullwidth-stop<span class="special">]</span><span class="special">{</span>Hiragino Sans GB W6<span class="special">}</span></div><div class="line"><span class="comment">%%</span></div><div class="line"><span class="command">\newCJKfontfamily</span><span class="special">[</span>dqxhei<span class="special">]</span><span class="command">\dqhx</span><span class="special">[</span>Mapping=fullwidth-stop<span class="special">]</span><span class="special">{</span>Hiragino Sans GB W3<span class="special">}</span></div><div class="line"><span class="comment">%%%==========================================================%%</span></div><div class="line"><span class="comment">%%FZJPSSJW--GB1-0        %%方正精品书宋简体</span></div><div class="line"><span class="comment">%%FZLTKHK--GBK1-0        %%方正兰亭刊黑</span></div><div class="line"><span class="comment">%%FZSXSLKJW--GB1-0       %%方正苏新诗柳楷简体</span></div><div class="line"><span class="comment">%%FZZDXJW--GB1-0         %%方正中等线简体</span></div><div class="line"><span class="comment">%%HiraginoSansGB-W6</span></div><div class="line"><span class="comment">%%FZCHSJW--GB1-0         %%方正粗黑宋简体</span></div><div class="line"><span class="comment">%%FZDHTJW--GB1-0         %%方正大黑</span></div><div class="line"><span class="comment">%%FZQTJW--GB1-0          %%方正启体简体</span></div><div class="line"><span class="comment">%%%==========================================================%%</span></div><div class="line"><span class="comment">%%字体查找：fc-list -f "%{family}\n" :lang=zh</span></div></pre></td></tr></table></figure>
